---
apiVersion: v1
kind: ConfigMap
metadata:
  name: AzureStackGw-env
data:
  config.service.endpoint: "https://azurestackapidemo.management.azure-api.net/subscriptions/bd4b6767-6bbe-4cdd-9a33-9a6bd737afc2/resourceGroups/apim-rg/providers/Microsoft.ApiManagement/service/azurestackapidemo?api-version=2019-12-01"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: AzureStackGw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: AzureStackGw
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: AzureStackGw
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: AzureStackGw
        image: mcr.microsoft.com/azure-api-management/gateway:latest
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8081
        readinessProbe:
          httpGet:
            path: /internal-status-0123456789abcdef
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        env:
        - name: config.service.auth
          valueFrom:
            secretKeyRef:
              name: azurestackgw-token
              key: value
        envFrom:
        - configMapRef:
            name: AzureStackGw-env
---
apiVersion: v1
kind: Service
metadata:
  name: AzureStackGw
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: apigw
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8081
  selector:
    app: AzureStackGw